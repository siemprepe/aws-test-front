<h2>Manage Parkings</h2>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let parking of parkings">
      <td>{{parking.parkingId}}</td>
      <td>{{parking.name}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
<h4>Add Parking</h4>
<form class="form-inline justify-content-center" [formGroup]="addParkingForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col">
      <label for="id" class="sr-only">Id</label>
      <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" placeholder="Id"/>
      <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
        <div *ngIf="f.id.errors.required">Id is required</div>
      </div>
    </div>
    <div class="col">
      <label for="name" class="sr-only">Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Name"/>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="col">
        <button [disabled]="loading" class="btn btn-primary">Add</button>

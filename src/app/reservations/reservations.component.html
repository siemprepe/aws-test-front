<h2>Manage Reservations</h2>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Parking</th>
      <th scope="col">Date</th>
      <th scope="col">User</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody *ngFor="let reservation of reservations">
      <tr *ngFor="let date of reservation.dates">
        <th scope="row">{{reservation.parking}}</th>
        <td>{{date.date}}</td>
        <td>{{date.user}}</td>
        <td>
          <button (click)="deleteReservation(reservation.parking,date.date)" class="btn btn-primary bg-danger">Delete</button>
        </td>
      </tr>
  </tbody>
</table>
